<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  href="styles/demo.css">
</head>
<!--分析: ui部分 取色等 渲染 删除和添加功能-->
<body>
    <div id="app">
                <!--可将表单元素分组分组 获取输入信息-->
               <fieldset>
                    <legend>新增会员</legend>
                     <div class="form-group">
                          <label >姓名</label>
                          <input type="text"  v-model="newPerson.name">
                     </div>
                   <div class="form-group">
                       <label >年龄</label>
                       <input type="text"  v-model="newPerson.age">
                   </div>
                   <div class="form-group">
                       <label >性别</label>
                       <input type="text"  v-model="newPerson.sex">
                   </div>
                    <div class="form-group">
                            <label></label>
                            <button @click="addPerson">提交</button>
                    </div>
               </fieldset>
               <table  >
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Sex</th>
                            <th>Delete</th>
                        </tr>
                   <thead>
                    <tbody>
                        <tr v-for="(person,index) in people">
                            <td>{{ person.name }}</td>
                            <td>{{ person.age }}</td>
                            <td>{{ person.sex }}</td>
                            <td :class="'text-center'"><button @click="deletePerson(index)">Delete</button></td>
                        </tr>
               </tbody>
               </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script>
    // define new Vue instance
    var vue=new Vue({
        el:'#app',
        data: {
            // newPerson:{
            //     name: '',
            //     age: '',
            //     sex: ''
            // },
            // people: [{
            //     name: 'Jack',
            //     age: 30,
            //     sex: 'Male'
            // }, {
            //     name: 'Bill',
            //     age: 26,
            //     sex: 'Male'
            // }, {
            //     name: 'Tracy',
            //     age: 22,
            //     sex: 'Female'
            // }, {
            //     name: 'Chris',
            //     age: 36,
            //     sex: 'Male'
            // }]
            newPerson: {
                name: '',
                age: 0,
                sex: 'Male'
            },
            people: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }]
            },
            methods: {
                //define delete function
                deletePerson: function (index) {
                    //delete item from people array
                    this.people.splice(index, 1);
                },
                //define add function
                addPerson: function () {
                    //add item to people array
                    this.people.push(this.newPerson)
                    //reset newPerson
                    this.newPerson = {name: '', age: '', sex: ''}
                }
            }
    })

</script>
</html>
